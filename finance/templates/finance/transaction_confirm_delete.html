{% extends 'finance/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Exclusão</h2>
    <p>Você tem certeza que deseja excluir a transação "{{ transaction.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'transaction-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
